<!DOCTYPE html>
<html>
<head>
    <script language="Javascript" type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script language="Javascript" type="text/javascript" src="js/jquery.blinds-0.9.js"></script>
</head>
<body>
<div id="container">
	
		<h3>Trabajos</h3>
		<!-- slideshow images -->
		<div class="slideshow"> 
		   <ul> 
			  <li><img src="imagenes/1.jpg" alt="lemon"  width="600" height="500" /></li>
			  <li><img src="imagenes/2.jpg" alt="lemon tea" width="600" height="500" /></li>
			  <li><img src="imagenes/3.jpg" alt="splashing lemon" width="600" height="500" /></li>
			  <li><img src="imagenes/4.jpg" alt="salad with lemon" width="600" height="500" /></li>
			  <li><img src="imagenes/5.jpg" alt="lemonade!" width="600" height="500" /></li>
			  <li><img src="imagenes/6.jpg" alt="sliced lemon" width="600" height="500" /></li>
			  <li><img src="imagenes/7.jpg" alt="dripping lemon" width="600" height="500" /></li>
		   </ul> 
		</div> 
<!-- change image links -->
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(0)">1</a>
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(1)">2</a>
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(2)">3</a>
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(3)">4</a>
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(4)">5</a>
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(5)">6</a>
		<a href="#" class="change_link" onclick="$('.slideshow').blinds_change(6)">7</a>

		<br/><br/>



		<script type="text/javascript">
			$(window).load(function () {
				// start the slideshow
				$('.slideshow').blinds();
			})
		</script>
</div>
</body>
</html>
